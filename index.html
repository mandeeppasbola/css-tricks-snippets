<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Typewriter Effect using CSS</title>
    <style>
      body {
        display: flex;
        justify-content: center;
      }
      h2 {
        font-family: monospace;
        /* Caret */
        border-right: 2px solid orange;
        animation: caret 0.5s step-end infinite, typing 3.5s steps(30, end);
        /* typing */
        overflow: hidden;
        white-space: nowrap;
      }
      @keyframes caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: orange;
        }
      }
      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Follow for more Tricks!</h2>
    </div>
  </body>
</html>
