<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create Triangle Shape using CSS</title>
    <style>
      body {
        padding: 0 40px;
      }
      .triangle {
        /* triangle color */
        border-bottom: 50px solid red;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        width: 0;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Follow for more Tricks!</h2>
      <div class="triangle"></div>
    </div>
  </body>
</html>
