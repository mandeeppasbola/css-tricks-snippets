<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create Spinner using CSS</title>
    <style>
      body {
        padding: 0 60px;
      }
      .loader {
        width: 100px;
        height: 100px;
        border: 10px solid blueviolet;
        border-radius: 50%;
        border-bottom-color: violet;
        animation: loader 1s infinite linear;
        margin: 20px 50px;
      }
      @keyframes loader {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h2>Follow for more Tricks!</h2>
    <div class="loader"></div>
  </body>
</html>
